<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="/public/css/styles.css" type="text/css">
</head>
<body>
    <h1>CRUD</h1>

    <h2>Current Persons</h2>
    <table id="personTable">
        <thead>
        <tr>
            <th>Avatar</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Activity</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Add Person</h2>
    <form id="personForm" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" required>
        <button type="submit">Add Person</button>
    </form>


    <h2>Edit Person</h2>
    <form id="editPersonForm" style="display: none;" enctype="multipart/form-data">
        <input type="hidden" id="editPersonId" name="id">
        <label for="editFirstName">First Name:</label>
        <input type="text" id="editFirstName" name="firstName" required>
        <label for="editLastName">Last Name:</label>
        <input type="text" id="editLastName" name="lastName" required>
        <label for="editCity">City:</label>
        <input type="text" id="editCity" name="city" required>
        <button type="submit">Update Person</button>
    </form>
    <script src="/public/js/script.js"></script>
</body>
</html>
